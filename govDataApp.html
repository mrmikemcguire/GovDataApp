<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>AngularJS DB Basics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <header>
			<nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">AngularJS DB Basics</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                    </ul>
                </div>
			</nav>
		</header>

        <div class="container">
            <div ng-controller="mainController">
                <h3>ToDos</h3>
                <ul>
                    <li ng-repeat="todo in todos">
                        {{ todo.attributes.title }}
                        </hr>
                        {{ todo.attributes.body }}
                    </li>
                </ul>

                Add ToDo: <input type="text" ng-model="newToDo" /><a href="#" class="btn btn-default" ng-click="addToDo()">Add</a>
            </div>
		</div>

    </body>
</html>
